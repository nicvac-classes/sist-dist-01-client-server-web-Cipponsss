<input class="w3-input w3-border" type="text" name="Nome">

<h2 class="w3-container w3-green">Gadget</h2>

  <label>Nord</label></p>

    <input class="w3-radio" type="radio" name="tribuna" value="Ovest">

  <p>
    <h1 class="w3-container w3-green">Taglia</h1>

  <select class="w3-select" name="taglia">
    <option value="" disabled selected>Scegli la taglia</option>
    <option value="S">Small</option>
    <option value="M">Media</option>

  <p>
